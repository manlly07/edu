name: edu
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  video_player: ^2.7.1
  rive: ^0.11.16
  lottie: ^2.6.0
  flutter_tts: ^3.8.3
  speech_to_text: ^6.3.0
  fluttertoast: ^8.2.2
  avatar_glow: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"
flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/icons/a/
    - assets/icons/aw/
    - assets/icons/aa/
    - assets/icons/b/
    - assets/icons/c/
    - assets/icons/d/
    - assets/icons/dd/
    - assets/icons/e/
    - assets/icons/ee/
    - assets/icons/g/
    - assets/icons/h/
    - assets/icons/i/
    - assets/icons/k/
    - assets/icons/l/
    - assets/icons/m/
    - assets/icons/n/
    - assets/icons/o/
    - assets/icons/oo/
    - assets/icons/ow/
    - assets/icons/p/
    - assets/icons/q/
    - assets/icons/r/
    - assets/icons/s/
    - assets/icons/t/
    - assets/icons/u/
    - assets/icons/uw/
    - assets/icons/v/
    - assets/icons/x/
    - assets/icons/y/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 500

        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700

        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 300